        <link rel="icon" href="../Imagenes/fabicom.ico">

                </div>
                <div>
                <a href="https://www.instagram.com/?hl=es-la"><img src="./Imagenes/Iconos Redes Sociales/Instagram.png" width="30px" alt=""></a>
                </div>
                <a href="https://www.whatsapp.com/?lang=es"><img src="./Imagenes/Iconos Redes Sociales/whatsapp.png" width="30px" alt=""></a>
                <div>
                <a href="https://www.youtube.com/"><img src="./Imagenes/Iconos Redes Sociales/Youtube.png" width="30px" alt=""></a>
                </div>
            </div>
    
            <div class="header2">
                <div class="logo">
                    <a href="/index.html"><img src="../Imagenes/logo.png" width="150px" alt=""></a>
                    
                </div>
    
                <div id="nombre">
                    <h1>agencia de comunicación estratégica</h1>
                </div>
    
                <div id="nav">
                    <ul id="nav-ace">
                        <li><a href="/index.html">inicio</a></li>
                        <li><a href="./Paginas/servicios.html">servicos</a></li>
                        <li><a href="./Paginas/clientes.html">clientes</a></li>
                        <li><a href="./Paginas/nosotros.html">nosotros</a></li>

                    </ul>
                </div>    
            </div>
        </header>
<hr>
        <section class="bg-contacto">
            <div class="contacto">
                <div class="contact-title">
                    <h2>Contacto</h2>
                </div>
                <div class="descripcion">
                    <h3>Deje su consulta, nosotros nos pondremos en contacto</h4>
                </div>
                
                <div>
                    <Form>
                        <span for="nombre">Nombre</span>
                        <input type="text" id="nombre" placeholder="Nombre">
                        <br><br>
                        <span for="apellido"> Apellido: </span>
                        <input type="text" id="apellido" placeholder="Apellido">
                        <br><br>
                        <span for="telefono">Teléfono</span>
                        <input type="number" id="telefono">
                        <br><br>
                        <span for="mail">E-mail</span>
                        <input type="email" id="mail" placeholder="@gmail.com">
                        <br><br>
                        <Span for="sexo">Sexo</Span>
                        <Select>
                            <Option>Masculino</Option>
                            <option>Femenino</option>
                        </Select>
                        <br><br>
                        <span>Consulta:</span><br>
                        <Textarea placeholder="Consulta"></Textarea>
                            <input type="submit">
                    </Form>
                </div>
                
                <div id="boton-volver">
                    <a href="../index.html">
                        <button class="button-style">Volver</button>  
                    </a>
                </div>
            </div>
        </section>
